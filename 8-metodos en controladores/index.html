<html ng-app="App">

<head>
    <meta charset="utf-8">
    <title>Intslacion de angular sj</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
</head>
    
<body>
    <div ng-controller="circunferencia">
        <label>Di√°metro</label>
        <input type="text" ng-model="diametro">
        <button ng-click="calcularCircunferencia()">Calcular</button>
        
        <p>{{ circunferencia }}</p>
        <p>{{ pi }}</p>
    </div>
     
<script>
    
    var miApp = angular.module("App", [])
    
    miApp.controller("circunferencia",["$scope", function($scope){
        
        var pi = 3.14;
        $scope.calcularCircunferencia = function(){
            
            $scope.circunferencia = $scope.diametro * pi
        }
    }])
    
</script>
</body>

</html>
