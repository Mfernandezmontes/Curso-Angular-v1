<html ng-app="tiendaDeFrutas">
    <head>
        <meta charset="utf-8">
        <title>Intslacion de angular sj</title>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    </head>
       <div ng-controller="controlador1">
        <h1>Promocion de Mangos</h1>
        <h2>$2.15 cada uno</h2>
        <label>Cantidad de mangos</label>
        <input type="text" ng-model="cantidad">
           <p>precion total {{ cantidad * precio }}</p>
       </div>
      
    <script>
       
        var miAplicacion = angular.module("tiendaDeFrutas", []) 
        
        miAplicacion.controller("controlador1", ["$scope",function($scope){
            
            $scope.cantidad = 0;
            $scope.precio = 2.15
            
        }])
        
    </script>
    </body>
</html>
