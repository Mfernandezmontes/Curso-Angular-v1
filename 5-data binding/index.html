<html ng-app>
<head>
    <meta charset="utf-8">
    <title>Intslacion de angular sj</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <link type="text/css" rel="stylesheet" href="estilos.css">
</head>
<body>
<label>Nombre:</label>

</div>

</body>
</html>
